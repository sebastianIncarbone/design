  <title>Create Account</title>

<body>
  <div class="container">
    <div class="left">
      <p class="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.

      <img src="./img1.png" class="img">

    <div class="right">
      <h2 class="title">Create Account</h2>
      <button class="googleSingin">Google</button>
      <button class="faceeSingin">Facebook</button>
      <div class="br">

        <button class="btnCreateAccount">Create Account</button>
