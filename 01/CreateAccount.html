<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <p class="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
      </p>
      <img src="./img1.png" class="img">
    </div>
    <div class="right">
      <h2 class="title">Create Account</h2>
      <div class="socialSingin">
        <button class="googleSingin"><img src="./Google.png">Google</button>
        <button class="faceSingin"><img src="./Face.png">Facebook</button>
      </div>
      <div class="br">
        <p>-- OR --</p>
      </div>
      <form action="post" class="form">
        <div class="group">      
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Name</label>
        </div>
        <div class="group">      
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>
        <div class="group">      
          <input type="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>
        <button class="btnCreateAccount">Create Account</button>
      </form>

      <p class="gotoLogin">Already have an account? <a class="linkToLogin" href="#">Login</a></p>
    </div>
  </div>
</body>

</html>
